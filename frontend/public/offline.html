<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - 배달 관리 시스템</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 1.5rem 0;
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0.9;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .status-indicator {
      margin-top: 2rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .offline {
      background: rgba(255, 87, 87, 0.2);
      border: 1px solid rgba(255, 87, 87, 0.4);
    }
    
    .online {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.4);
    }
    
    @media (max-width: 480px) {
      .offline-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .offline-icon {
        font-size: 3rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">📱</div>
    <h1>오프라인 상태</h1>
    <p>
      현재 네트워크에 연결되어 있지 않습니다.<br>
      인터넷 연결을 확인한 후 다시 시도해주세요.
    </p>
    
    <button class="retry-btn" onclick="retry()">
      다시 시도
    </button>
    
    <div id="status" class="status-indicator offline">
      🔴 오프라인
    </div>
  </div>

  <script>
    function retry() {
      window.location.reload()
    }
    
    function updateConnectionStatus() {
      const status = document.getElementById('status')
      if (navigator.onLine) {
        status.textContent = '🟢 온라인'
        status.className = 'status-indicator online'
        // Auto-retry when back online
        setTimeout(() => {
          window.location.reload()
        }, 1000)
      } else {
        status.textContent = '🔴 오프라인'
        status.className = 'status-indicator offline'
      }
    }
    
    // Monitor connection status
    window.addEventListener('online', updateConnectionStatus)
    window.addEventListener('offline', updateConnectionStatus)
    
    // Check initial status
    updateConnectionStatus()
    
    // Periodic retry when offline
    setInterval(() => {
      if (!navigator.onLine) {
        // Try to fetch a small resource to test connectivity
        fetch('/manifest.json', { cache: 'no-cache' })
          .then(() => {
            // If successful, the page will auto-reload via the online event
          })
          .catch(() => {
            // Still offline, do nothing
          })
      }
    }, 5000)
  </script>
</body>
</html>
