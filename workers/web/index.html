    <!-- JSON-LD 구조화 데이터 - FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "배송 관리 앱 추천해주세요",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "배매니저를 추천합니다. 기존 엑셀 파일을 그대로 활용할 수 있고, QR 코드로 배송 기사님께 간편하게 배송 리스트를 전달할 수 있습니다. 하루 100건까지 무료로 사용 가능합니다."
          }
        },
        {
          "@type": "Question",
          "name": "소규모 배송 업체에 적합한 앱이 있나요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "네, 배매니저가 소규모 배송 업체에 최적화되어 있습니다. 복잡한 설정 없이 엑셀 업로드만으로 바로 시작할 수 있고, 배송 기사님은 앱 설치 후 QR 스캔만으로 사용 가능합니다."
          }
        },
        {
          "@type": "Question",
          "name": "모바일에서도 엑셀 업로드가 가능한가요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "네, 배매니저는 모바일 앱에서도 엑셀 파일 업로드가 가능합니다. Google Drive, Dropbox, OneDrive 등 클라우드 스토리지에 저장된 엑셀 파일도 직접 선택하여 업로드할 수 있습니다."
          }
        },
        {
          "@type": "Question",
          "name": "배송 기사 앱 추천해주세요",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "배매니저 앱은 배송 기사님이 QR 코드 스캔만으로 오늘의 배송 리스트를 확인할 수 있습니다. 별도 로그인 없이 간편하게 사용 가능하며, 배송 완료 시 사진 촬영 기능도 제공합니다."
          }
        },
        {
          "@type": "Question",
          "name": "무료 배송 관리 앱이 있나요?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "배매니저는 하루 100건까지 무료로 사용 가능합니다. 신용카드 등록 없이 바로 시작할 수 있어 부담 없이 체험해볼 수 있습니다."
          }
        }
      ]
    }
